<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i Spend</title>
        <link rel="stylesheet" href="my.css">
    </head>
	
	<script src="ispend.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	
    <body onload=show_content("new")>
		
		<header>
			<div class="title">i-Spend</div>
			
			<nav class="navigation">
				<ul>
						<li id="nav_new"><a href="#" onclick=show_content("new")>Νέο έξοδο</a></li>
						<li id="nav_stats"><a href="#" onclick=show_content("stats")>Διαγράμματα</a></li>
						<li id="nav_edit"><a href="#" onclick=show_content("edit")>Επεξεργασία</a></li>    
				</ul>
			</nav>
		</header>
		<main>
			<div class="content" id="new">
				
					
					<form id ="clientForm">
						<fieldset>
							<label>Ποσό:</label>
							<input type="number" name="sammount" min="0"/>
							
							
							<label>Κατηγορία:</label>
								<select name="categ">
									<option value="Φαγητό/Ποτό">Φαγητό/Ποτό</option>
									<option value="Supermarket">Supermarket</option>
									<option value="Αυτοκίνητο">Αυτοκίνητο</option>
									<option value="Διασκέδαση">Διασκέδαση</option>
									<option value="Προσωπικά">Προσωπικά</option>
									<option value="Διακοπές">Διακοπές</option>
									<option value="Άλλο">Άλλο</option>
								</select>
							
							
							<label>Αναγκαίο:</label>
							
								<input type="checkbox" name="nec" checked/>
							
								
							
							
							<button type="button" value="Submit" onclick="insertdata()">Υποβολή</button>
							<!--
							<br>
							<button type="reset" value="Reset" onclick="clear_form()">Ακύρωση</button>
							-->
									
						</fieldset>			
					</form>
					
					
			
		  
			</div>
			
			<div class="content" id="stats">
				<h4> Ανάλυση εξόδων: </h4>
					
				<div id="columnchart"></div>

		  

			</div>
			
			<div class="content" id="edit">
				
				<h4>Όλες οι καταχωρήσεις:</h4>	
				<div id="scroll_list">
					<ul class="edit_data" id="dynamic_ul_all_data"></ul>
				</div>
			
			<br>
		    <button type="reset" value="Reset" onclick="clear_all()">Αρχικοποίηση μετρητών</button>
			<br>
					
			</div>
			<div id="message_box">
				<h4>Επιβεβαίωση διαγραφής;</h4>
				<div id="delete_record"></div>
				<br>
				<button id="delete_yes" >Ναι</button>
				<button id="delete_no">Όχι</button>
			</div>	
		</main>
	 		
    </body>
</html>
